<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://www.quiztriviagames.com/wp-content/uploads/2021/06/cropped-favicon-Quiz-trivia-games-1.png" type="image/x-icon">
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
   background-color: pink; 
}

nav{
    background-color: #ab0769;
    width: 100vw;
}
nav ul{
    list-style: none;
    display: flex;
}
nav ul li{
    padding: 1.5rem;
}
nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
}
nav ul li a:hover{
    color: black;
    font-weight: bold;
}
.hamBurger{
    display: none;
}
.responsive .notHome{
    display: block;

}
#container{
    display: flex;
    flex-direction: row;

    
}
#container1{
    height: 93vh;
    width: 55%;
    background-color: pink;
}
@keyframes right {
   from{top:20%; left:1%}
   to{top:20%; left:50%}
}
@media screen and (max-width:600px){

.hamBurger{
    display: inline;
    position: absolute;
    right: 0;
}
.notHome{
    display: none;
}
nav.responsive ul{
    display: flex;
    flex-direction: column;
}
}
 #mainline{
    margin: 4rem 11rem;
    font-size: 8rem; 
    animation: right 2s infinite;
    color: rgb(246, 13, 13);
   

 }
 
#container2{
    width: 100vh;
    background-color: pink;
    display: flex;
    flex-direction: column;
   
    align-items: center;
    
}
#qoute{
    margin: 2rem;
    font-size: 2rem;
    color: #ab0769;
    
}
#form1{
    margin-top: 10%;
    margin-right: 45%;
    width: 30%;
    padding: 5%;
    gap: 5%;
}
#email{
    font-size: 2rem;
    padding: 5%;
    border-radius: 9px;
}
#password{
    font-size: 2rem;
    padding: 5%;
    border-radius: 9px;

}
.my-button {
    margin: 1.5rem;
            width: 24rem; 
            height: 4rem; 
            font-size: 2rem; 
            padding: 10px 20px; 
            border-radius: 0.9rem;
            background-color: #ab0769;
            color: white;
            cursor: pointer;
        }
        #or{
            font-size: 1.5rem;
            margin:0.4rem 12rem;
            font-weight: bold;
        }
        #signbutton{
            margin: 1rem;
            width: 24rem; 
            height: 4rem; 
            font-size: 2rem;
            padding: 10px 20px; 
            border-radius: 0.9rem;
            background-color: #ab0769;
            color: white;
            cursor: pointer;
        }
        img{
            width: 10%;
            height: 15%;
            margin: 0rem 0rem;
        }
        #error-message{
            font-weight: bolder;
            font-size: 2rem;
        }
            
        
       
    </style>
</head>
<body>
    <nav id="navBar" class="a b">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="notHome"><a href="#">Contact Us</a></li>
            <li class="notHome"><a href="#">Login</a></li>
            <li class="notHome"><a href="#">Help</a></li>
            <li class="hamBurger"><a href="javascript:void(0)" onclick="toggleNav()">&#9776;</a></li>
        </ul>
    </nav>
    <main id="container">
        <div id="container1">
            <div id="image"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Eo_circle_pink_letter-q.svg/2048px-Eo_circle_pink_letter-q.svg.png" alt="logo"></div>

           <marquee delay="0s" behavior="scroll" direction="left"  id="mainline">PGS QUIZ</marquee>
            <p id="qoute">You don't have to be great to start But you have to start to be great</p>
        </div>
        <div id="container2">
            <form id="form1">
                <input type="text" name="email" id="email" placeholder="Email address">
                <br>
                <br>
                <input type="password" name="password" id="password" placeholder="Password">
                <button class="my-button" onclick="validateForm()">Login in</button>
                <p id="or">OR</p>
                <button id="signbutton" onclick="validateForm()">Sign Up</button>
            </form>
            <p id="error-message"></p>
        </div>
    </main>



    </form>
    <script>
        function validateForm() {
    
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var errorMessage = document.getElementById("error-message");


    if ( email === "" || password === "") {
        errorMessage.textContent = "Please enter both username and password.";
    }  else if (email === "example" && password === "password123") {
        errorMessage.textContent ="Login successful!";
        // Here you can redirect the user to another page or perform other actions upon successful login
    } else {
        errorMessage.textContent = "Incorrect username or password. Please try again.";

        var interval = setInterval(function() {
            errorMessage.textContent = "";
            clearInterval(interval); // Clear the interval after 2 seconds
        }, 2000); // 2000 milliseconds = 2 seconds
    }
}
function toggleNav(){
    let navBar = document.getElementById('navBar');

    if(navBar.className === '')
        navBar.className = 'responsive';
    else
        navBar.className = '';
}


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="https://www.quiztriviagames.com/wp-content/uploads/2021/06/cropped-favicon-Quiz-trivia-games-1.png" type="image/x-icon">
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
   background-color: pink; 
}
#navbar{
    width: 150vw;
}
nav{
    background-color: #ab0769;
    width: 100vw;
}
nav ul{
    list-style: none;
    display: flex;
}
nav ul li{
    padding: 1.5rem;
}
nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
}
nav ul li a:hover{
    color: black;
    font-weight: bold;
}
.hamBurger{
    display: none;
}
.responsive .notHome{
    display: block;

}
#container{
    display: flex;
    flex-direction: row;

    
}
#container1{
    height: 93vh;
    width: 55%;
    background-color: pink;
}
@keyframes right {
   from{top:20%; left:1%}
   to{top:20%; left:50%}
}
@media screen and (max-width:600px){

.hamBurger{
    display: inline;
    position: absolute;
    right: 0;
}
.notHome{
    display: none;
}
nav.responsive ul{
    display: flex;
    flex-direction: column;
}
}
.login-container{
   width: 60vw;
   height: 70vh;
   background-color: aliceblue;
margin: 5% 18%;
text-align: center;
display: flex;
flex-direction: column;
padding: 3%;

    
}
.login-container h2{
font-size: 2.5rem;
padding: 3%;
}
.labelname{
    margin: 1%;
    font-size: 2rem;
    padding: 2%;
    font-weight: 400;
}
.userinput{
    margin: 1.5%;
    padding: 1%;
    width: 15vw;
    height: 4vh;
    font-size: 1.5rem;
    border-radius: 8px 10px;
}
button{
    height: 6vh;
    margin: 4%;
    font-size: 2rem;
    background-color: #ab0769;
    width: 15vw;
    border-radius: 15px;
    color: white;
}

#error-message{
    font-size: 2rem;
    font-weight: bold;
}


    </style>
</head>
<body>
    <nav id="navBar" class="a b">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="notHome"><a href="#">Contact Us</a></li>
            <li class="notHome"><a href="#">Login</a></li>
            <li class="notHome"><a href="#">Help</a></li>
            <li class="hamBurger"><a href="javascript:void(0)" onclick="toggleNav()">&#9776;</a></li>
        </ul>
    </nav>
    <div class="login-container">
        
        <h2>User Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username" class="labelname">Username:</label>
                <input type="text" id="username" name="username" class="userinput" required>
            </div>
            <div class="input-group">
                <label for="password" class="labelname">Password:</label>
                <input type="password" id="password" name="password" class="userinput" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
    </div>




    <script>
        function toggleNav(){
    let navBar = document.getElementById('navBar');

    if(navBar.className === '')
        navBar.className = 'responsive';
    else
        navBar.className = '';
}

document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

   
    if (username === "user" && password === "pass") {
        document.getElementById("error-message").textContent = "Login successful!";
        document.getElementById("error-message").style.color = "green";
    } else {
        document.getElementById("error-message").textContent = "Invalid username or password.";
        document.getElementById("error-message").style.color = "red";
    }
});

    </script>

    
</body>
</html>
